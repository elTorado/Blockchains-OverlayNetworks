<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
<div class="container">

    <h1>Coursetro Instructor</h1>

    <h2 id="instructor"></h2>

    <label for="name" class="col-lg-2 control-label">Instructor Name</label>
    <input id="name" type="text">

    <label for="name" class="col-lg-2 control-label">Instructor Age</label>
    <input id="age" type="text">

    <button id="button">Update Instructor</button>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];

        var Coursetro = new web3.eth.Contract(
            [{"inputs":[],
              "name":"getValue",
              "outputs":[{"internalType":"string","name":"","type":"string"}],
              "stateMutability":"view","type":"function"
             },{"inputs":[{"internalType":"string","name":"p_name","type":"string"}],
               "name":"setValue",
               "outputs":[],
               "stateMutability":"nonpayable",
               "type":"function"}], '0x15395Cbb99D499bF7bf9B6F4c7d898ef717b5B49');

        console.log(Coursetro.methods.getValue().call(
            function(error, result){
            if(!error)
                {
                    $("#instructor").html(result);
                    console.log(result);
                }
            else
                console.error(error);
        }));

</script>

</body>
</html>
